<div class="modal-header">
  <h4 class="modal-title">{{modaHead}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="CloseModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="content-wrap">

    <div class="form-horizontal form-edit">
      <div class="form-group row">
        <label class="col-sm-4 control-label">类型:</label>
        <div class="col-sm-8">
          <select class="form-control" name="state" [(ngModel)]="model.DLTYPE" style="height:35px">
            <option value="{{item.value}}" *ngFor="let item of DLTypeArray">{{item.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 control-label">代理名称:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control base_input" placeholder="" [(ngModel)]="model.DL_NAME">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 control-label">备注:</label>
      <div class="col-sm-8">
        <textarea [(ngModel)]="model.REMARK" class="base_input" style="width:100%;" rows="4"></textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success mr-10" (click)="save()">保存</button>
  <button type="button" class="btn btn-outline-dark" (click)="CloseModal()">关闭</button>
</div>
