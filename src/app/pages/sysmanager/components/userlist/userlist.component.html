<div class="content-wrap" [ngStyle]="{'height':changeHeight+'px'}">
  <split direction="horizontal" [gutterSize]="5">
    <split-area [size]="15">
      <div class="addtype-but">
        <button type="button" class="btn add-role btn-sm" (click)="addClick(1)">添加类别</button>
        <button type="button" class="btn add-role btn-sm" (click)="addClick(2)">添加用户</button>
      </div>
      <ul id="treeDemo" class="ztree"></ul>
    </split-area>
    <split-area [size]="85">
      <div *ngIf="typeItemBox==1" class="type-item-box mt-10 ml-10">
        <div class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">用户类别:</label>
            <div class="select2-box col-sm-9">
              <select2 [(data)]="exampleData" [value]="startValue" (valueChanged)="changed($event,'TypeItem')"></select2>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">类别名称:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control base_input" id="" [(ngModel)]="typeItemData.Typename" placeholder="类别名称">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">类别索引:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control base_input" id="" [(ngModel)]="typeItemData.Typeindex" placeholder="类别索引">
            </div>
          </div>
          <div class="operator-but">
            <button type="button" class="btn save btn-sm mr-10" (click)="okClick(okType)">保存</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteClick('typeDelete')">删除</button>
          </div>
        </div>
      </div>
      <div *ngIf="typeItemBox==2" class="type-item-box mt-10 ml-10">
        <div class="form-horizontal">
           <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">枚举类别:</label>
            <div class="select2-box col-sm-9">
              <select2 [(data)]="exampleData" [value]="startValue" (valueChanged)="changed($event,'UserItem')"></select2>
            </div>
          </div> 
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">用户名:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" [(ngModel)]="userItemData.Username" placeholder="用户名">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label col-form-label-sm">密码:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="" [(ngModel)]="userItemData.Pwd" placeholder="密码">
            </div>
          </div>
          <div class="operator-but">
            <button type="button" class="btn save btn-sm mr-10" (click)="okClick(okType)">保存</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="deleteClick('userDelete')">删除</button>
          </div>
        </div>
      </div>
    </split-area>
  </split>
</div>
