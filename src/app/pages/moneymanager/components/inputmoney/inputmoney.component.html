<div class="modal-header">
  <h4 class="modal-title">{{modaHead}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="CloseModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="content-wrap">
    <div class="form-horizontal form-edit">
      <div class="form-group row">
        <label class="col-sm-4 control-label">周期代理总金额:</label>
        <div class="col-sm-8">
          <input type="text" disabled="disabled" class="form-control base_input" placeholder="" [(ngModel)]="model.DLBILL">
        </div>
      </div>
    </div>
    <div class="form-horizontal form-edit">
      <div class="form-group row">
        <label class="col-sm-4 control-label">原金额:</label>
        <div class="col-sm-8">
          <input type="text" disabled="disabled" class="form-control base_input" placeholder="" [(ngModel)]="model.DLINPUTMONEY">
        </div>
      </div>
    </div>
    <div class="form-horizontal form-edit">
      <div class="form-group row">
        <label class="col-sm-4 control-label">新金额:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control base_input" placeholder="" [(ngModel)]="model.NEWDLINPUTMONEY">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success mr-10" (click)="save()">保存</button>
  <button type="button" class="btn btn-outline-dark" (click)="CloseModal()">关闭</button>
</div>
