<div class="signin" style="background:url('../img/login-background.jpg') no-repeat center fixed;">
    <div class="row signinpanel">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <div class="signin-info">
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>后台功能管理系统</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 抽个空享受一杯咖啡</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                </ul>
                <strong>还没有账号？ 请联系管理员</strong>
            </div>
        </div>
        <div class="col-sm-4">
            <form id="signupForm">
                <h4 class="no-margins">用户登录：</h4>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" value="system" />
                <input type="password" name="password" class="form-control pword m-b" placeholder="密码" value="system" />
                <input class="i-checks" type="checkbox" name="rememberme" />&nbsp;&nbsp;记住我
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
    </div>
</div>
