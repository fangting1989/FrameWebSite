<script>
  let self = this;
document.addEventListener('touchstart', (e) => {
  self.moveY = e.targetTouches[0].pageY;
})
document.addEventListener('touchmove', (e) => {
  e.preventDefault();
  let moveWidth = self.moveY - e.targetTouches[0].pageY;
  if (moveWidth !== 0) {
    document.body.scrollTop += moveWidth;
  }
})
</script>
